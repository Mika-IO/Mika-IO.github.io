        <script>
            // Configura√ß√µes do Tailwind para ativar o modo escuro baseado em classe
            tailwind.config = {
                darkMode: "class",
            };

            function toggleDarkMode() {
                const htmlElement = document.documentElement;
                htmlElement.classList.toggle("dark"); // Alterna a classe 'dark'

                // Atualiza o emoji no bot√£o
                const emoji = document.getElementById("darkModeToggle");
                emoji.textContent = htmlElement.classList.contains("dark") ? "üåû" : "üåô";
            }

            // Define o tema como claro por padr√£o
            window.onload = () => {
                document.documentElement.classList.remove("dark"); // Garante que o tema claro seja o padr√£o
                document.getElementById("darkModeToggle").textContent = "üåô"; // Emoji inicial

                typeEffect(); // Inicia o efeito de escrita
            };

            // Efeito de escrita
            const phrases = ["Solo Dev", "Pythonista", "Mathematical 2/6", "AI enthusiast", "Crypto enthusiast", "Father", "CLT Player"];
            let phraseIndex = 0;
            let charIndex = 0;

            function typeEffect() {
                const typeElement = document.getElementById("typeEffect");
                const currentPhrase = phrases[phraseIndex];
                if (charIndex < currentPhrase.length) {
                    typeElement.textContent += currentPhrase.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeEffect, 100);
                } else {
                    setTimeout(() => {
                        typeElement.textContent = "";
                        charIndex = 0;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                        typeEffect();
                    }, 2000);
                }
            }
        </script>

            <script>
                // Array de links para os projetos
                const projectLinks = [
                    { url: "https://langmentor-ai.com/", title: "Langmentor AI" },
                    { url: "https://mikaio.dev/buzypage", title: "Buzypage" },
                    { url: "https://mikaio.dev/type-effect-js/", title: "Type Effect JS" },
                    { url: "https://mikaio.dev/calc-gast/", title: "Money Log" },
                    { url: "https://mikaio.dev/birth-calc/", title: "Birth Calculation" },
                    { url: "https://mikaio.dev/deepcam.online/", title: "Deepcam" },
                ];

                // Fun√ß√£o para gerar dinamicamente os itens do slider
                function generateSliderItems() {
                    const carousel = document.getElementById("carousel");
                    projectLinks.forEach((project) => {
                        const projectDiv = document.createElement("div");
                        projectDiv.classList.add("relative", "min-w-full", "snap-center");

                        const iframe = document.createElement("iframe");
                        iframe.src = project.url;
                        iframe.title = project.title;
                        iframe.classList.add("w-full", "h-[400px]", "rounded-lg", "shadow-lg", "pointer-events-none");
                        iframe.setAttribute("frameborder", "0");

                        const linkOverlay = document.createElement("a");
                        linkOverlay.href = project.url;
                        linkOverlay.target = "_blank";
                        linkOverlay.classList.add("absolute", "inset-0");

                        projectDiv.appendChild(iframe);
                        projectDiv.appendChild(linkOverlay);
                        carousel.appendChild(projectDiv);
                    });
                }

                // Chamar a fun√ß√£o para gerar os itens do slider
                generateSliderItems();

                // Fun√ß√£o para rolar o carrossel
                function scrollCarousel(direction) {
                    const carousel = document.getElementById("carousel");
                    const slideWidth = carousel.querySelector("div").offsetWidth;
                    carousel.scrollBy({
                        left: direction * slideWidth,
                        behavior: "smooth",
                    });
                }
            </script>
